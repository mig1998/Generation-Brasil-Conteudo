<article class="container-fluid">

    <section class="row d-flex align-items-center">

        <section class="col-md-6">

            <div class="row d-flex justify-content-center">

                <div class="col-md-6">

                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" id="usuario" name="usuario" placeholder="Usuario....">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input  [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" id="senha" name="senha" placeholder="Senha....">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" (click)="Entrar()" class="btn btn-primary">Entrar</button>
                    </div>


                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        Nao tem uma conta? <a routerLink="/cadastrar">Crie uma Agora</a>
                    </p>
                </div>
            </div>




        </section>

        <div class="col-md-6" id="img-bg">

        </div>

    </section>

</article>
