<div class="container-fluid">

    <div class="row mt-5 mb-5">
        <div class="col-md-6"> <img src="../../../assets/imgs/textEdit.gif" width="500" alt="">
        </div>
        <div class="col-md-6 text-center">
  
            <div>
                <div class="form-group">
                  <label for="titulo">Nome do tema:</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite aqui o nome do tema" [(ngModel)]="tema.nome">
                </div>
  
                <div class="form-group">
                  <label for="titulo">Descricao do tema:</label>
                  <input type="text" class="form-control" id="titulo" placeholder="Digite aqui a descrição do tema" [(ngModel)]="tema.descricao">
                </div>
  
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-info m-2 w-25" (click)="atualizarTema()">Salvar</button>
             
                  <button type="button" class="btn btn-outline-danger m-2 w-25" routerLink="/tema">Cancelar</button>
                 </div>
            </div>
  
        </div>
  
    </div>
  </div>
