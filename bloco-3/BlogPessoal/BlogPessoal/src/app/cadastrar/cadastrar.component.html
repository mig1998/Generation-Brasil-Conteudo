<article class="container-fluid">

    <section class="row">


        <section class="col-md-6" id="img-bg"></section>


        <section class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <form class="col-md-10">

                    <h1 class="text-center">Cadastrar</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="text" id="nome" name="nome" placeholder="Nome....">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" type="text" id="usuario" name="usuario" placeholder="Usuario....">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Link da Foto</label>
                        <input class="form-control" [(ngModel)]="usuario.foto" type="text" id="foto" name="foto" placeholder="link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" (input)="confirmeSenha($event)"  type="password"  id="senha" name="senha" placeholder="Senha....">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input class="form-control"  type="password" [(ngModel)]="usuario.senha" id="confirmsenha" name="confirmsenha" placeholder="Senha....">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" id="tipo" (change)="tipoUser($event)" name="tipo">
                            <option>Selecione um tipo...</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>




                    <div class="d-flex justify-content-center">
                        <button type="submit" (click)="cadastrarUsuario()" class="btn btn-primary mr-4 ">Cadastrar</button>
                        <button type="submit" class="btn btn-danger " routerLink="/entrar">Cancelar</button>
                    </div>


                </form>

            </div>

        </section>




    </section>

</article>
